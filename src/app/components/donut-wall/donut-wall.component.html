<div class="logo">
  <img src="/assets/img/logo.png" />
</div>
<div class="wall">
  <div class="donut" *ngFor="let donut of donuts">
    <app-donut [donut]="donut"></app-donut>
    <button (click)="select.emit(donut)">select</button>
    <button (click)="edit.emit(donut)">edit</button>
  </div>
</div>
